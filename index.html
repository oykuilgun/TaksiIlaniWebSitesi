<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taksi İlanları</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Taksi İlanları</h1>
    </header>
    <main>
        <section id="ilanlar">
            <!-- İlanlar burada listelenecek -->
        </section>
        <form id="ilanFormu">
            <h2>Yeni İlan Ekle</h2>
            <label for="ad">Ad:</label>
            <input type="text" id="ad" required>
            <label for="telefon">Telefon:</label>
            <input type="text" id="telefon" required>
            <label for="plaka">Taksi Plakası:</label>
            <input type="text" id="plaka" required>
            <button type="submit">İlan Ekle</button>
        </form>
    </main>
    <footer>
        <p>© 2025 Taksi İlanları</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
